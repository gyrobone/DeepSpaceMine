name: DeepSpaceMine
main: com.syrical.dsm.Main
version: 2.0 Alpha
commands:
    netherportal:
      description: Teleports you to the nether.
      usage: /<command>
    spawn:
      description: Teleports you to spawn.
      usage: /<command>
    gatecalibration:
      aliases: [gc]
      description: Checks multiblocks.
      usage: /<command>
    gatewarp:
      aliases: [gw]
      description: Warps to location.
      usage: /<command>
    wtp:
      description: TPs player to a planet
      usage: /<command>
permissions:
    dsm.*:
      description: Permission for all commands.
      children:
         dsm.build: true
         dsm.destroy: true
         dsm.givesword: true
         dsm.gui: true
    dsm.build:
      description: Permission to build blocks.
    dsm.destroy:
      description: Permission to destroy blocks.
    dsm.givesword:
      description: Permission to give sword to player.
    dsm.gui:
      description: Permission to open GUI.